[pytest]
# Pytest configuration file

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Python files and functions to discover
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers - define custom markers here
markers =
    integration: Integration tests (require multiple components)
    e2e: End-to-end tests (full system tests)
    slow: Slow running tests (>5 seconds)
    api: Tests requiring external API access (NCBI, Ensembl)
    unit: Unit tests (fast, isolated)

# Console output options
console_output_style = progress
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Asyncio settings
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_logs.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning