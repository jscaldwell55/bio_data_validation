# infrastructure/grafana/datasources/prometheus.yml
# Grafana datasource provisioning for Prometheus
# This file is automatically loaded when Grafana starts

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
    version: 1